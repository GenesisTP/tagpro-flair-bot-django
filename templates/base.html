<html doctype="html">
<head>
<title>{% block title %}TagPro Flair Bot{% endblock %}</title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}
{% endblock %}    
</body>
</html>
